<!DOCTYPE html>
<html>
<body>

<h2>Ordered List with Numbers</h2>

<ol type="1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  <br/>

<!--Strat from 50-->

<p>Strat from 50</p>
<ol start="50">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol> <br/>

<!-- Nested order list -->  

<p>Nested order list</p>
<ol>
<li>Coffee</li>
<li>Tea
    <ol>
    <li>Black tea</li>
    <li>Green tea</li>
    </ol>
</li>
<li>Milk</li>
</ol><br/>

<p>Description list</p>
<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- white cold drink</dd>
  </dl> 

</body>
</html>
