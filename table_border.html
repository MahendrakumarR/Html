<!DOCTYPE html>
<html>
<style>
table, th, td {
    border: 1px solid rgb(187, 5, 14);
    border-collapse: collapse;
    background-color: #069e9e;
    border-color: #d85205;
    border-radius: 10px;
    border-style: dashed;
}
</style>

<body>

<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Program</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Kathir</td>
    <td>Html</td>
    <td>India</td>
  </tr>
  <tr>
    <td>Mahendran</td>
    <td>Python</td>
    <td>India</td>
  </tr>
  <tr>
    <td>Mani</td>
    <td>Sql</td>
    <td>America</td>
  </tr>
  <tr>
    <td>Nikesh</td>
    <td>Php</td>
    <td>India</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
